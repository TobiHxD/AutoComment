# Plugin Info
plugin.name=AutoComment
plugin.description=Generate JSON-based Javadocs using a local LLM

# Prompts
prompt.javadoc.generation.json=Analize the following Java method.\n\nCreate a JSON description of the Javadoc with the following structure:\n{\n  \"text\": \"<short description of the method in 1 sentence>\",\n  \"params\": [\n    {\n      \"name\": \"<parameter name>\",\n      \"description\": \"<short description of the parameter>\"\n    }, ...\n  ],\n  \"returns\": \"<description of return value if present, otherwise empty>\",\n  \"throws\": [\"<list of thrown exceptions if any, otherwise empty>\"]\n}\n\n- Describe the purpose of the method in 1 sentence.\n- Document only relevant parameters.\n- Document the return value only if present.\n- Document only declared exceptions.\n- Avoid internal implementation details.\n- Return valid JSON only, without Javadoc or extra text.\n\nJava code: